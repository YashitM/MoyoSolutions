{% extends 'website/base.html' %}

{% block content %}

    <div class="container">
        <div class="heading-text">
            Request Ride from {{ selected_ride_owner }}
        </div>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


{% endblock %}
