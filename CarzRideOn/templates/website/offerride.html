{% extends 'website/base.html' %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label>{{field.label_tag}}</label>
            <div> {{field}} </div>
        </div>
        {% endfor %}
        <button type="submit" value="Submit">Submit</button>
    </form>

{% endblock %}
